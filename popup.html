<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>StackSource</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container">
      <form id="searchForm" action="">
        <div class="form-group">
          <label for="query" id="queryLabel">Search in StackOverflow</label>
          <input
            type="search"
            class="form-control"
            id="query"
            placeholder="Enter query..."
            spellcheck="false"
          />
        </div>
        <button type="submit" id="searchBtn" class="btn btn-primary">
          Search
        </button>
        <div id="result"></div>
      </form>
      <div id="response">
        <p id="placeHolder">Your results will be shown here</p>
      </div>
    </div>
    <script src="lib/index.js"></script>
  </body>
</html>
